<h1>routerViewPortDirective (routerViewPort.html)</h1>
<p><p>A routerViewPort is where resolved content goes.</p>
<h2 id="use">Use</h2>
<p><code>&lt;router-view-port&gt;</code> needs to appear inside of a routerComponent</p>
<pre><code class="lang-html">&lt;div router-view-port=&quot;name&quot;&gt;&lt;/div&gt;
</code></pre>
<p>The value for the <code>routerViewComponent</code> attribute is optional.</p>
</p>
