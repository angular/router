<template ng-config="../directives">
  <ul class="media-list">
    <li class="media" ng-repeat bind-ng-repeat="comments">
      <a class="pull-left" href="{{row.user.html_url}}">
        <img class="media-object" src="{{row.user.avatar_url}}" style="width: 64px">
      </a>
      <div class="media-body">
        <h4 class="media-heading">{{row.user.login}}</h4>
        {{row.body}}
      </div>
    </li>
  </ul>

  <div ng-if bind-ng-if="comments.length < 1">No Comments</div>
</template>
