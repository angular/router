<template ng-config="../directives">
  <ul class="media-list">
    <li class="media" ng-repeat bind-ng-repeat="events">
      <a class="pull-left" href="{{row.actor.html_url}}">
        <img class="media-object" src="{{row.actor.avatar_url}}" style="width: 24px">
      </a>
      <div class="media-body">
        <span class="label label-default">{{row.event}}</span>
      </div>
    </li>
  </ul>

  <div ng-if bind-ng-if="events.length < 1">No Events</div>
</template>
