<template ng-config="../directives">
  <table class="table table-hover">
    <tr>
      <th>Number</th>
      <th>Title</th>
    </tr>
    <tr ng-repeat bind-ng-repeat="issues">
      <td>{{row.number}}</td>
      <td>
        <a href="#/issues/{{row.number}}">{{row.title}}</a>
      </td>
    </tr>
  </table>
</template>
